ruff = "^0.9.4"

[tool.ruff.lint]
select = ["I", "N", "UP", "A", "PL"]

[tool.pylint.MASTER]
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.mccabe",
    "pylint_pydantic",
]


[build-system]
